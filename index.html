<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Letter Type Effect | Javascript</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="pt-3">
        <h4 class="text-center"> Letter Type Effect</h4>
        <p class="pb-0 mt-0 text-center"><a href="https://github.com/ramareddy-brs/letter-type-effect" target="_blank" >Git Repository</a></p>
      </div>
    </header>

    <main>
      <div class="container" id="content">
        <div class="mb-3">
          <button id="resetBtn" class="btn btn-primary mx-auto d-flex">Restart</button>
        </div>
        <div class="row">
          <h3 class="typed-text" id="typed-text-1"></h3>
          <p class="typed-text" id="typed-text-2"></p>
        </div>
      </div>
    </main>
    
    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js" defer></script>
  </body>
</html>
